<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHO Market</title>
    <link rel="stylesheet" href="./自写.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-top">
            <div class="logo">
                <img src="./logo.png" alt="">
                <span>RHO Market</span>
            </div>
            <div class="nav-center">
                <div class="daohang-item"><a href="">Home</a></div>
                <div class="daohang-item"><a href="">Market</a></div>
                <div class="daohang-item"><a href="">Dashboard</a></div>
                <div class="daohang-item"><a href="">Reward</a></div>
            </div>
            <div class="nav-right">
                <button class="btn">BUTTON</button>
            </div>
        </div>
        <div class="navbar-bottom">
            <div class="bottom-left">
                <div class="stat-item">
                    <div class="stat-icon">
                        <div class="icon-circle">
                            <div class="icon-db"></div>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">$ 102,686 K</div>
                        <div class="stat-label">Net Worth</div>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <div class="icon-circle">
                            <div class="icon-chart"></div>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">34.00%</div>
                        <div class="stat-label">APY</div>
                    </div>
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="bottom-right">
                <div class="data-item">
                    <div class="data-header">Your Supply</div>
                    <div class="data-value">$ 102,686 K</div>
                    <div class="data-apy">APY : 34.55%</div>
                </div>
                <div class="data-item">
                    <div class="data-header">Your Borrow</div>
                    <div class="data-value">$ 102,686 K</div>
                    <div class="data-apy">APY : 34.55%</div>
                </div>
                <div class="data-item">
                    <div class="data-header">Health Factor</div>
                    <div class="data-value">--</div>
                </div>
            </div>
        </div>
    </div>
    <div class="maincontent">
        <div class="content-top">
            <div class="topic1">Your Supplies</div>
            <div class="topic2">Your Borrows</div>
            <div class="topic3">Supply
                <div class="topic4">Borrow</div>
            </div>
        </div>
        <div class="content-center">
            <div class="center-topic1">
                <div class="vertical-line1"></div>
                <div class="center-topic1-topcontent1">
                    <div class="data-item">
                        <div class="First">Balance</div>
                        <div class="Second">$ 38.88K</div>
                    </div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="center-topic2">
                <div class="vertical-line2"></div>
                <div class="center-topic2-topcontent2"></div>
            </div>
        </div>
    </div>
</body>

</html>
